<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <link rel="stylesheet" href="../static/add_room.css">
</head>
<body>

    <div class="form-box">
        <h2>Add New Room</h2>
        <form action="/add_room" method="POST">
            <label for="room_id">Room ID</label>
            <input type="text" id="room_id" name="room_id" required>

            <label for="room_type">Room Type</label>
            <select id="room_type" name="room_type" required>
                <option value="">Select Type</option>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Triple">Triple</option>
            </select>

            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Occupied">Occupied</option>
                <option value="Vacant">Vacant</option>
            </select>

            <label for="hostel_id">Hostel ID</label>
            <input type="text" id="hostel_id" name="hostel_id" required>

            <button type="submit">Add Room</button>
        </form>

        <div class="back-option">
            <a href="dashboardWarden.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
